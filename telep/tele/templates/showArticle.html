

<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>

<meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'dark-theme-button.css' %}" rel="stylesheet">
    <link href="{% static 'show.css' %}" rel="stylesheet">
<title> 123 </title>

</head>

<body>
<button id="bubbly-button">Переключить тему</button>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <h1>{{object.title}}</h1>

          <pre>{{object.body}}</pre>

      </div>
    </div>
  </div>
  <div class="mx-auto p-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      {% for img in imgs %}
      <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" {%if forloop.counter0 is 0 %} class="active"> {%endif%}</li>
      {%endfor%}
    </ol>
    <div class="carousel-inner">
      {% for img in imgs %}
      <div class="carousel-item {%if forloop.counter0 is 0 %} active {%endif%}">
        <img  class="d-block w-100" src='{{img.image.url}}' alt="..."  style = "object-fit: contain; height: 500px;" >
        </div>
      {%endfor%}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
      <span class="sr-only">Next</span>
    </a>

  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'dark-theme-button.js' %}"></script>

</div>
</body>

</html>
