
<!DOCTYPE html>
{% load static%}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="{% static 'dark-theme-button.css' %}" rel="stylesheet">
    <link href="{% static 'test.css' %}" rel="stylesheet">
  </head>
  <body>
    <button id="bubbly-button">Переключить тему</button>
    <div class="mx-auto p-5">
      <form id="post_form" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Title</label>
          <input class="form-control" type="text" name="title" required id = "id_title" placeholder="title">
        </div>
        <div class="form-group">
          <label >Body</label>
          <textarea class="form-control"  name="body" required id = "id_body" rows="3" placeholder="body"></textarea>
        </div> <br/>
        <div class="form-group">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <div class="mx-auto">
            <fieldset class="form-group">
                <a href="javascript:void(0)" onclick="$('#pro-image').click()">Upload Image</a>
                <input type="file" id="pro-image" name="pro-image[]" style="display: none;" class="form-control" multiple >
            </fieldset>
            <div class="preview-images-zone"></div>
        </div><br/>
        </div>
        <input type="file" hidden id="loaded-images-input" name="pro-image" class="loadedimgs" multiple>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{% static 'dark-theme-button.js' %}"></script>
    <script src="{% static 'test.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src ="{% static 'core.js' %}"></script>
  </body>
</html>
